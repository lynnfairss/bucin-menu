<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucin Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            overflow: hidden;
        }
        .menu {
            display: none;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .content {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            transition: 0.3s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
        }
        img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Menu Bucin</h1>
    <button onclick="showMenu()">Silahkan Tekan</button>
    <div class="menu" id="menu">
        <button onclick="showContent('moment')">Memory Moment</button>
        <button onclick="showContent('ucapan')">Ucapan</button>
        <button onclick="showContent('video')">Video</button>
        <button onclick="showContent('gambar')">Gambar</button>
    </div>
    
    <div class="content" id="moment">
        <h2>Memory Moment</h2>
        <p>Kenangan indah yang tak terlupakan.</p>
    </div>
    <div class="content" id="ucapan">
        <h2>Ucapan</h2>
        <p>Aku sayang kamu selamanya ❤️</p>
    </div>
    <div class="content" id="video">
        <h2>Video</h2>
        <video width="320" height="240" controls>
            <source src="video.mp4" type="video/mp4">
            Browser Anda tidak mendukung tag video.
        </video>
    </div>
    <div class="content" id="gambar">
        <h2>Gambar</h2>
        <img src="gambar.jpg" alt="Gambar Kenangan" width="320">
    </div>

    <script>
        function showMenu() {
            let menu = document.getElementById('menu');
            menu.style.display = 'block';
            setTimeout(() => {
                menu.style.opacity = '1';
                menu.style.transform = 'translateY(0)';
            }, 100);
        }
        
        function showContent(id) {
            let contents = document.querySelectorAll('.content');
            contents.forEach(content => {
                content.style.opacity = '0';
                content.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    content.style.display = 'none';
                }, 500);
            });
            
            setTimeout(() => {
                let selectedContent = document.getElementById(id);
                selectedContent.style.display = 'block';
                setTimeout(() => {
                    selectedContent.style.opacity = '1';
                    selectedContent.style.transform = 'scale(1)';
                }, 100);
            }, 500);
        }
    </script>
</body>
</html>
